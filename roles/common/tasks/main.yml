---
# Common role - Base setup for all machines

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Configure firewall (UFW)
  ufw:
    state: enabled
    policy: deny
  
- name: Allow SSH through firewall
  ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Allow HTTP through firewall
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Allow HTTPS through firewall
  ufw:
    rule: allow
    port: '443'
    proto: tcp

- name: Increase system limits for services
  pam_limits:
    domain: '*'
    limit_type: '-'
    limit_item: nofile
    value: '65536'
