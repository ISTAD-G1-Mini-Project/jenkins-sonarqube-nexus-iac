---
# GCP Configuration Variables
# Edit these values according to your GCP project

# GCP Project Configuration
gcp_project_id: "project-4b3eaec5-c5a4-4b56-954"
# Auth: Application Default Credentials (ADC) - run 'gcloud auth application-default login'
gcp_region: "asia-southeast2"
gcp_zone: "asia-southeast2-b"

# Network Configuration
network_name: "ansible-infra-network"
subnet_name: "ansible-infra-subnet"
subnet_cidr: "10.0.0.0/24"

# VM Configuration
machine_type: "e2-standard-2"  # 2 vCPUs, 8GB RAM
boot_disk_size: 40  # GB
boot_disk_type: "pd-standard"  # or "pd-ssd" for better performance
image_family: "ubuntu-2204-lts"
image_project: "ubuntu-os-cloud"

admin_email: "panhavann09@gmail.com"

machines:
  - name: jenkins-server
    host: jenkins_group
    domains:
      - jenkins.marinet.shop

  - name: sonarqube-server
    host: sonarqube_group
    domains:
      - sonarqube.marinet.shop

  - name: nexus-server
    host: nexus_group
    domains:
      - nexus.marinet.shop

service_containers:
  jenkins_group:
    - jenkins
    - portainer
  sonarqube_group:
    - sonarqube
    - sonarqube-db
    - portainer
  nexus_group:
    - nexus-docker
    - portainer

service_ports:
  jenkins_group:
    - 8080
  sonarqube_group:
    - 9001
  nexus_group:
    - 8081
    - 8082
    - 8083

nginx_services:
  - name: jenkins
    domain: jenkins.marinet.shop
    http_port: 8080
  - name: sonarqube
    domain: sonarqube.marinet.shop
    http_port: 9001
  - name: nexus
    domain: nexus.marinet.shop
    http_port: 8081

# SSH Configuration
ssh_user: "macos"
ssh_public_key_file: "/Users/macos/.ssh/id_rsa.pub"

jenkins_admin_user: admin
jenkins_admin_password: changeme123