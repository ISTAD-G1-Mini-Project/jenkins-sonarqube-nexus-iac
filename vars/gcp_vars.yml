---
# GCP Configuration Variables
# Edit these values according to your GCP project

# GCP Project Configuration
gcp_project_id: "winged-memory-485604-r8"
gcp_service_account_file: "/Users/macbookpro/Desktop/ansible-gcp-infrastructure/credential/service-account.json"
gcp_region: "asia-southeast2"
gcp_zone: "asia-southeast2-b"

# Network Configuration
network_name: "ansible-infra-network"
subnet_name: "ansible-infra-subnet"
subnet_cidr: "10.0.0.0/24"

# VM Configuration
machine_type: "e2-standard-2"  # 2 vCPUs, 8GB RAM
boot_disk_size: 40  # GB
boot_disk_type: "pd-standard"  # or "pd-ssd" for better performance
image_family: "ubuntu-2204-lts"
image_project: "ubuntu-os-cloud"

admin_email: "vuthytuon168@gmail.com"

machines:
  - name: jenkins-server
    host: jenkins_group
    domains:
      - jenkins.vuthytourn.shop

  - name: sonarqube-server
    host: sonarqube_group
    domains:
      - sonarqube.vuthytourn.shop

  - name: nexus-server
    host: nexus_group
    domains:
      - nexus.vuthytourn.shop        # Nexus UI + Helm repository
      - registry.vuthytourn.shop     # Docker container registry

service_containers:
  jenkins_group:
    - jenkins
    - portainer
  sonarqube_group:
    - sonarqube
    - sonarqube-db
    - portainer
  nexus_group:
    - nexus
    - portainer

nginx_services:
  - name: jenkins
    domain: jenkins.vuthytourn.shop
    http_port: 8080
  - name: sonarqube
    domain: sonarqube.vuthytourn.shop
    http_port: 9001
  - name: nexus
    domain: nexus.vuthytourn.shop
    http_port: 8081
  - name: nexus-registry
    domain: registry.vuthytourn.shop
    http_port: 8082  # Docker hosted repository

# Firewall
firewall_rules:
    - "{{ network_name }}-allow-ssh"
    - "{{ network_name }}-allow-http"
    - "{{ network_name }}-allow-https"

# SSH Configuration
ssh_user: "macbookpro"
ssh_public_key_file: "/Users/macbookpro/.ssh/id_rsa.pub"
ssh_private_key_file: "/Users/macbookpro/.ssh/id_rsa"

jenkins_admin_user: admin
jenkins_admin_password: changeme123

nexus_configured_admin_password: "changeme123"